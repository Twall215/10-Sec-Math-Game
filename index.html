<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Math Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <input type="checkbox" class="operation_checkbox" dataoperation="+" id="add" value="add" checked>
                  <label for="add">+</label>
                <input type="checkbox" class="operation_checkbox" dataoperation="-"id="minus" value="minus">
                  <label for="minus">-</label>
                <input type="checkbox" class="operation_checkbox" dataoperation="*" id="times" value="times">
                  <label for="times">x</label>
                <input type="checkbox" class="operation_checkbox" dataoperation="/" id="divide" value="divide">
                  <label for="divide">/</label>
              </div>
            </div>
          </div>
          <h4>Score: <span id="score"></span></h4>
          <h4>High Score: <span id="highScore"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
